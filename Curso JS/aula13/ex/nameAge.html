<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `O seu nome é <strong>${nome}<strong/> <br/>`;
        const idade = prompt('Digite a sua idade:');
        if (idade >= 18) {
            document.body.innerHTML += `Você possui <strong>${idade}<strong/> anos e é maior de idade.<br/>`;
        }
        else {
            document.body.innerHTML += `Você possui <strong>${idade}<strong/> anos e é menor de idade.<br/>`;
        }
        
       
        
    </script>
</body>
